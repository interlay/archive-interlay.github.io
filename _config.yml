title:            Interlay
description:      Interlay makes decentralized finance interoperable. Use any digital asset and cryptocurrency with any blockchain platform.
# Your site's domain goes here. Leave localhost server or blank when working locally.
url:              'https://interlay.io'
baseurl:          '/'

# Owner/author information
owner:
  name:           Interlay
  avatar:         /favicons/favicon.ico
  email:          contact@interlay.io
  # Social networking links are used in author-bio sidebar. Update and remove as you like.
  twitter: interlayHQ
  linkedin: company/interlay
  github: interlay

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Europe/Vienna
future:      true
#pygments:    true
highlighter: rouge
markdown:    kramdown
kramdown:
  extensions: ["strikethrough"]
  
# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

  coderay:
    coderay_line_numbers:
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md"]
