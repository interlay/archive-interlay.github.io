- title: "Polkadot Is Latest Blockchain to Explore Redeemable Bitcoin Tokens"
  date: 18 June 2020
  author: Coindesk
  summary: Coindesk covers Interlay's release of the open source PoC for a trustless bridge from Bitcoin to Polkadot. BTC can be locked on Bitcoin and minted as PolkaBTC on Polkadot. 

- title: "Spotify-Like Subscription Model Proposed for Collateral Payments"
  date: 14 May 2020
  author: Cointelegraph
  summary: Cointelegraph covers our research on "Promise", a new blockchain protocol to reduce collateral requirements in cross-chain applications.

- title: "Web3 Foundation Funds Technical Bridge Connecting Polkadot to Bitcoin"
  date: 5 May 2020
  author: Coindesk
  summary: Coindesk reports on Interlay receiving a grant from the Web3 Foundation, the non-profit entity behind Polkadot, to build a trustless bridge from Bitcoin (BTC) to the multi-blockchain network Polkadot. 
